    <!-- fragment shader (GLSL); high precision does not work on mobile, specify white-->
    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;

      // varying vec4 vColor;
      varying vec2 vTextureCoord;

      uniform sampler2D uSampler; // represents texture

      void main(void) {
        // gl_FragColor = vColor; //varying
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t)); // or x and y
      } 
      </script>
    <!-- vertex shader (GLSL);  uniform can be access outside shader-->
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      // attribute vec4 aVertexColor;
      attribute vec2 aTextureCoord;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;

      // varying vec4 vColor;
      varying vec2 vTextureCoord;

      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0); //varying
        // vColor = aVertexColor;
        vTextureCoord = aTextureCoord;
      } 
      </script>
